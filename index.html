<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
        }
        .leaderboard {
            width: 100%;
            max-width: 800px;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            background: white;
            padding: 25px;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .list-item:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        .rank {
            width: 60px;
            font-size: 1.3em;
            font-weight: 700;
            color: #495057;
        }
        .name {
            flex-grow: 1;
            margin: 0 25px;
            color: #212529;
        }
        .score {
            width: 100px;
            text-align: right;
            color: #2b8a3e;
            font-weight: 600;
            font-size: 1.2em;
        }
        .progress-bar {
            width: 200px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-left: 30px;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4dabf7, #339af0);
            border-radius: 3px;
        }
        h2 {
            color: #2c3e50;
            font-size: 2em;
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #339af0;
        }

        /* 音乐播放器样式 */
        .music-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', sans-serif;
            cursor: move;
            transition: 0.3s;
            z-index: 1000;
        }
        .music-header {
            padding: 15px;
            background: #339af0;
            color: white;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-content {
            padding: 15px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            cursor: pointer;
        }
        .music-progress {
            height: 100%;
            background: #339af0;
            width: 0%;
            border-radius: 2px;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background: #339af0;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #228be6;
        }
        .minimized {
            height: 40px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>🏆 畜生排行榜</h2>
        <div class="list-item" style="background: #fff3bf">
            <div class="rank">1</div>
            <div class="name">赵畅</div>
            <div class="score">畜生程度</div>
            <div class="progress-bar"><div class="progress" style="width: 100%"></div></div>
        </div>
        <div class="list-item" style="background: #e9ecef">

            <div class="progress-bar"><div class="progress" style="width: 99%"></div></div>
        </div>
        <div class="list-item" style="background: #ffe066">
            <div class="rank">3</div>
            <div class="name">暂未定</div>
            <div class="score">畜生程度</div>
            <div class="progress-bar"><div class="progress" style="width: 0%"></div></div>
        </div>
        <div class="list-item">
            <div class="rank">4</div>

            <div class="score">畜生程度</div>
            <div class="progress-bar"><div class="progress" style="width: 0%"></div></div>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-window" id="musicWindow">
        <div class="music-header">
            <span>🎵 正在播放</span>
            <button id="minimizeBtn" style="padding: 2px 8px;">－</button>
        </div>
        <div class="music-content">

            <div class="progress-container" id="progressContainer">

            <div class="controls">

                <button id="playBtn">▶</button>
                <button id="nextBtn">▶▶</button>
            </div>
            <audio id="audioPlayer" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3"></audio>
        </div>
    </div>

        // 拖拽功能
        const musicWindow = document.getElementById('musicWindow');
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;

        musicWindow.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - currentX;
            initialY = e.clientY - currentY;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                musicWindow.style.left = currentX + 'px';
                musicWindow.style.top = currentY + 'px';
            }
        }

        function dragEnd() {
            isDragging = false;
        }
