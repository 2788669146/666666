<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>罗盘时钟</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .compass {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background: #0f0f0f;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #0ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #0ff;
            box-shadow: 0 0 5px #0ff;
        }

        .hour {
            width: 4px;
            height: 60px;
            z-index: 3;
        }

        .minute {
            width: 3px;
            height: 80px;
            z-index: 2;
        }

        .second {
            width: 2px;
            height: 90px;
            background: #f00;
            box-shadow: 0 0 5px #f00;
            z-index: 1;
        }

        .scale {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #0ff;
            transform-origin: bottom;
            left: 50%;
            bottom: 95%;
        }

        .direction {
            position: absolute;
            color: #0ff;
            font-family: Arial;
            font-size: 20px;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div class="compass">
        <div class="center"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    </div>

    <script>
        const compass = document.querySelector('.compass');
        
        // 创建刻度
        for(let i = 0; i < 60; i++) {
            const scale = document.createElement('div');
            scale.className = 'scale';
            scale.style.transform = `rotate(${i * 6}deg)`;
            if(i % 5 === 0) scale.style.height = '15px';
            compass.appendChild(scale);
        }

        // 添加方向标记
        const directions = ['N', 'E', 'S', 'W'];
        directions.forEach((dir, index) => {
            const el = document.createElement('div');
            el.className = 'direction';
            el.textContent = dir;
            const angle = index * 90;
            el.style.transform = `rotate(${angle}deg)`;
            el.style.left = `${Math.cos(angle * Math.PI/180) * 130 + 150}px`;
            el.style.top = `${Math.sin(angle * Math.PI/180) * 130 + 150}px`;
            compass.appendChild(el);
        });

        function updateTime() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            document.querySelector('.hour').style.transform = 
                `rotate(${(hours * 30) + (minutes * 0.5)}deg)`;
            
            document.querySelector('.minute').style.transform = 
                `rotate(${(minutes * 6) + (seconds * 0.1)}deg)`;
            
            document.querySelector('.second').style.transform = 
                `rotate(${seconds * 6}deg)`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
